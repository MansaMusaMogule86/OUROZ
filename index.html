
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUROZ - The Amazigh Source</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sahara: '#FDFCF0',
              indigo: '#3B49AD', // Atlas Indigo (Replaces purple/majorelle)
              gold: '#C5A059',   // Burnished Gold (Replaces yellow/liquid-gold)
              henna: '#1A1A1A',
              emerald: '#065F46',
              'imperial-red': '#C41E3A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            borderRadius: {
              'extreme': '48px',
            },
            letterSpacing: {
              'vogue': '0.15em',
            },
            boxShadow: {
              'gold-ambient': '0 20px 50px -12px rgba(197, 160, 89, 0.15)',
              'luxury': '0 40px 100px -20px rgba(197, 160, 89, 0.12)',
              'amud': '0 30px 60px -15px rgba(0, 0, 0, 0.1)',
            },
            animation: {
              'shimmer-sweep': 'shimmerSweep 4s infinite linear',
              'iridescent-yz': 'iridescentYz 5s linear infinite',
              'float-slow': 'floatSlow 8s ease-in-out infinite',
              'particle-fly': 'particleFly 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'yaz-rotate': 'yazRotate 6s linear infinite',
            },
            keyframes: {
              shimmerSweep: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' }
              },
              iridescentYz: {
                '0%': { transform: 'rotate(0deg)', filter: 'hue-rotate(0deg) saturate(1)' },
                '50%': { filter: 'hue-rotate(180deg) saturate(1.5)' },
                '100%': { transform: 'rotate(360deg)', filter: 'hue-rotate(360deg) saturate(1)' }
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(1deg)' }
              },
              particleFly: {
                '0%': { transform: 'scale(1) translate(0, 0)', opacity: '1' },
                '100%': { transform: 'scale(0) translate(200px, -400px)', opacity: '0' }
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' }
              },
              yazRotate: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #FDFCF0; 
        color: #1A1A1A;
        font-family: 'Inter', sans-serif;
        cursor: default;
        overflow-x: hidden;
      }
      .glass-vogue {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 0.5px solid rgba(197, 160, 89, 0.4);
      }
      .heading-vogue {
        font-family: 'Playfair Display', serif;
        font-weight: 300;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #1A1A1A;
      }
      .yaz-shimmer {
        background: linear-gradient(135deg, #C5A059, #3B49AD, #FDFCF0, #C5A059);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmerSweep 3s infinite linear;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .amud-vault {
        box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15);
      }
      .card-vogue {
        border-radius: 48px;
        transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .yaz-enamel {
        background: linear-gradient(135deg, #C41E3A 0%, #8B0000 100%);
        box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
      }
      .yaz-shimmer-ring {
        background: conic-gradient(from 0deg, transparent, #C5A059, transparent 30%, transparent 100%);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
